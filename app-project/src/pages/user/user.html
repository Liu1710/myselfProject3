<ion-header>

  <ion-navbar>
    <ion-title>我的</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/{{user.avatar}}" alt="">
      </ion-avatar>
      <h2>Email:{{user.email}}</h2>
      <button (tap)="toUserInfo()" ion-button color="light">设置</button>
    </ion-item>
  </ion-list>
  <button (tap)="signOut()" ion-button block color="light">注销</button>
</ion-content>
