<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>signIn</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>邮箱</ion-label>
      <ion-input [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>密码</ion-label>
      <ion-input [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>
  <button (tap)="signIn()" ion-button block color="danger" [disabled]="user.email==='' || user.password===''">登录</button>
  <button (tap)="toSignUpPage()" ion-button block color="secondary">注册</button>
</ion-content>
